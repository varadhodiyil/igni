<div class="row">
  <form class="" class="row col-md-12">
      <div class="form-group col-md-4 mb-2">
        <label for="staticEmail2" >Vehicle</label>
        <select class="pull-right form-control col-md-8" [(ngModel)]="vehicle.vehicle_number" name="vehicle_number" (change)="set_vehicle_number()">
          <option  *ngFor="let r of devices" [ngValue]="r.id">{{r.name}}</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="daterange" >Date Range</label>
        <input class="form-control" id="daterange" placeholder="Password">
      </div>
      <div class="col-md-4">
        <div class="form-check form-check-inline">
            <input class="form-check-input" [(ngModel)]="vehicle.report_type" name="report_type" (change)="set_report_type()" type="radio" id="inlineCheckbox1" value="Event Detail">
            <label class="form-check-label"  for="inlineCheckbox1">Event Detail</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" [(ngModel)]="vehicle.report_type" name="report_type" type="radio" (change)="set_report_type()" id="inlineCheckbox2" value="Driver Event">
            <label class="form-check-label" for="inlineCheckbox2">Driver Event</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" [(ngModel)]="vehicle.report_type" name="report_type" type="radio" (change)="set_report_type()" id="inlineCheckbox3" value="Driver SignIn/Sign Out">
            <label class="form-check-label" for="inlineCheckbox3">Driver SignIn/Sign Out</label>
          </div>
      </div>
    </form>
</div>

<table id="table_id" class="display">
    <thead>
        <tr>
            <th>#</th>
            <th>Vechicle Description</th>
            <th>Date</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Speed Km/hr</th>
            <th>Altitude metres</th>
            <th>Odometer km</th>
            <th>Address</th>
            <th>Fuel Volume</th>
            <th>Temperature</th>
            <th>AC</th>
            <th>Fuel Difference</th>

        </tr>
    </thead>
    
</table>
